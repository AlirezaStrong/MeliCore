syntax = "proto3";

package xray.transport.internet.websocket;
option csharp_namespace = "Xray.Transport.Internet.Websocket";
option go_package = "github.com/xtls/xray-core/transport/internet/websocket";
option java_package = "com.xray.transport.internet.websocket";
option java_multiple_files = true;

message Header {
  string key = 1;
  string value = 2;
}

message Fragmentation {
  bool enabled = 1;

  int64 fragmention_interval_timeout = 2;

  string strategy = 3;

  int32 max_chunk_size = 4;

  string sni = 5;
}

message Config {
  reserved 1;

  // URL path to the WebSocket service. Empty value means root(/).
  string path = 2;

  repeated Header header = 3;

  bool accept_proxy_protocol = 4;

  uint32 ed = 5;

  Fragmentation fragmentation = 6;
}
