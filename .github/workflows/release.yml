
name: release test

env:
  TZ: Asia/Shanghai

on:
  # 当master分支提交时
  workflow_dispatch:
  push:
    branches: 
      - code
jobs:
  main:
    runs-on: macos-latest
    steps:
# 开始任务
      - name: 安装UPX，拉取源码
        run: |
          mkdir /Users/Shared/xray
          cd /Users/Shared/xray
          git clone https://github.com/xinb/Xray-core.git
          cd /Users/Shared/xray/Xray-core
          wget https://github.com/xinb/Xray-core/releases/download/v1.2.4/Xray-windows-64-2021-02-01.zip
          
      - name: Update release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.TOKEN }}
          files: /Users/Shared/xray/Xray-core/Xray-windows-64-2021-02-01.zip
